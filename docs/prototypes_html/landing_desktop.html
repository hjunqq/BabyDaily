<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Landing (Desktop)</title>
<style>
  :root{
    --rose:#F3B6C2; --cocoa:#4A342E; --cream:#FFF6F2; --sand:#F7EFEB;
    --sage:#BFD9C6; --mist:#CFE9F2; --line:#E8DCD6; --shadow:0 10px 30px rgba(66,41,33,.12);
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;color:var(--cocoa);
    background:radial-gradient(1200px 500px at 20% -10%, #fff8f5 0%, var(--cream) 45%, #f9f0ec 100%);
  }
  .wrap{max-width:1200px;margin:0 auto;padding:40px 40px 80px}
  header{display:flex;align-items:center;justify-content:space-between}
  .logo{font-family:"Fraunces","Noto Serif SC",serif;font-size:24px;letter-spacing:.5px}
  .nav{display:flex;gap:24px;font-size:14px}
  .hero{display:grid;grid-template-columns:1.1fr .9fr;gap:48px;align-items:center;margin-top:56px}
  h1{font-family:"Fraunces","Noto Serif SC",serif;font-size:40px;line-height:1.2;margin:0 0 12px}
  .sub{font-size:16px;line-height:1.7;color:#6b524b}
  .cta{margin-top:24px;display:flex;gap:16px}
  .btn{padding:14px 22px;border-radius:16px;border:1px solid var(--line);background:var(--sand);font-weight:600}
  .btn.primary{background:var(--rose);border-color:transparent;color:#2f221d;box-shadow:var(--shadow)}
  .panel{background:rgba(255,255,255,.65);border:1px solid #f1e6e1;border-radius:22px;padding:22px;box-shadow:var(--shadow)}
  .card{background:var(--sand);border-radius:18px;padding:16px;box-shadow:var(--shadow)}
  .stack{display:grid;gap:14px}
  .stat{display:flex;justify-content:space-between;align-items:center;font-size:14px}
  .chip{background:#fff;border:1px solid var(--line);padding:6px 10px;border-radius:999px;font-size:12px}
  footer{margin-top:64px;color:#7a625a;font-size:12px}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">BabyDaily</div>
      <nav class="nav">
        <span>功能</span><span>设计</span><span>价格</span><span>登录</span>
      </nav>
    </header>

    <section class="hero">
      <div>
        <h1>轻奢质感的育儿日常记录</h1>
        <p class="sub">温柔克制的界面，为你留出心力陪伴。快速记录喂奶、尿布、睡眠与穿搭，所有数据一目了然。</p>
        <div class="cta">
          <button class="btn primary">开始体验</button>
          <button class="btn">查看样例</button>
        </div>
      </div>
      <div class="panel">
        <div class="stack">
          <div class="card">
            <div style="font-weight:600;margin-bottom:8px">今日总览</div>
            <div class="stat"><span>奶量</span><strong>480 ml</strong></div>
            <div class="stat"><span>尿布</span><strong>湿3 / 脏2</strong></div>
            <div class="stat"><span>睡眠</span><strong>8h 30m</strong></div>
          </div>
          <div class="card">
            <div style="font-weight:600;margin-bottom:8px">最近记录</div>
            <div class="stat"><span>10:30</span><span>喂奶 120 ml</span></div>
            <div class="stat"><span>09:15</span><span>尿布 湿</span></div>
            <div class="stat"><span>08:20</span><span>睡眠 1h 10m</span></div>
          </div>
          <div style="display:flex;gap:10px">
            <span class="chip">低刺激设计</span>
            <span class="chip">高对比度</span>
            <span class="chip">轻奢质感</span>
          </div>
        </div>
      </div>
    </section>
    <footer>BabyDaily · Soft Luxury for daily baby care</footer>
  </div>
</body>
</html>
