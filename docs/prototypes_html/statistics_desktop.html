<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Statistics (Desktop)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--sand:#F7EFEB;--line:#E8DCD6;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .wrap{max-width:1200px;margin:0 auto;padding:32px}
  .row{display:flex;gap:16px;align-items:center}
  .card{background:#fff;border-radius:18px;padding:16px;box-shadow:var(--shadow);flex:1}
  .chart{height:240px;background:var(--sand);border-radius:16px}
</style>
</head>
<body>
  <div class="wrap">
    <h2>趋势统计</h2>
    <div class="row" style="margin:16px 0">
      <div class="card">
        <div style="font-weight:600;margin-bottom:8px">奶量趋势</div>
        <div class="chart"></div>
      </div>
      <div class="card">
        <div style="font-weight:600;margin-bottom:8px">睡眠与尿布</div>
        <div class="chart"></div>
      </div>
    </div>
  </div>
</body>
</html>
