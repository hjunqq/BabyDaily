<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Record Detail (Mobile)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--sand:#F7EFEB;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .phone{max-width:390px;margin:0 auto;padding:22px 18px 80px}
  .card{background:#fff;border-radius:18px;padding:14px;box-shadow:var(--shadow)}
  .row{display:flex;justify-content:space-between;margin:8px 0}
  .btn{position:fixed;left:18px;right:18px;bottom:20px;background:var(--rose);border:none;border-radius:16px;padding:14px;font-weight:700;box-shadow:var(--shadow)}
</style>
</head>
<body>
  <div class="phone">
    <h2>记录详情</h2>
    <div class="card">
      <div class="row"><span>类型</span><strong>喂奶</strong></div>
      <div class="row"><span>数值</span><strong>120 ml</strong></div>
      <div class="row"><span>时间</span><strong>10:30</strong></div>
      <div class="row"><span>备注</span><strong>顺利</strong></div>
    </div>
  </div>
  <button class="btn">编辑记录</button>
</body>
</html>
