<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Loading State</title>
<style>
  :root{--cocoa:#4A342E;--cream:#FFF6F2;}
  *{box-sizing:border-box}
  body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .spinner{width:48px;height:48px;border-radius:999px;border:4px solid #f0e3dd;border-top-color:#e5a7b5;animation:spin 1s linear infinite}
  @keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>
  <div style="text-align:center">
    <div class="spinner"></div>
    <div style="margin-top:10px">加载中...</div>
  </div>
</body>
</html>
