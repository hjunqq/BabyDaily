<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Profile (Desktop)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--sand:#F7EFEB;--line:#E8DCD6;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .wrap{max-width:1100px;margin:0 auto;padding:32px}
  .card{background:#fff;border-radius:18px;padding:18px;box-shadow:var(--shadow)}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
  .avatar{width:80px;height:80px;border-radius:18px;background:var(--sand)}
</style>
</head>
<body>
  <div class="wrap">
    <h2>个人中心</h2>
    <div class="grid">
      <div class="card">
        <div style="display:flex;gap:12px;align-items:center">
          <div class="avatar"></div>
          <div>
            <div style="font-weight:700">妈妈 · Olivia</div>
            <div style="font-size:12px;color:#6b524b">family@babydaily.com</div>
          </div>
        </div>
      </div>
      <div class="card">
        <div style="font-weight:600;margin-bottom:8px">快捷入口</div>
        <div>家庭管理 · 宝宝档案 · 通知设置</div>
      </div>
    </div>
  </div>
</body>
</html>
