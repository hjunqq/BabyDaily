<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Record (Mobile)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--sand:#F7EFEB;--line:#E8DCD6;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .phone{max-width:390px;margin:0 auto;padding:22px 18px 80px}
  .tabs{display:flex;gap:8px;overflow:auto;margin-bottom:16px}
  .tab{padding:8px 12px;border-radius:999px;background:var(--sand);font-size:12px;white-space:nowrap}
  .tab.active{background:var(--rose);font-weight:700}
  .card{background:#fff;border-radius:18px;padding:14px;box-shadow:var(--shadow)}
  .chips{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  .chip{padding:6px 10px;border:1px solid var(--line);border-radius:999px;background:#fff;font-size:12px}
  .btn{position:fixed;left:18px;right:18px;bottom:20px;background:var(--rose);border:none;border-radius:16px;padding:14px;font-weight:700;box-shadow:var(--shadow)}
</style>
</head>
<body>
  <div class="phone">
    <h2>快速记录</h2>
    <div class="tabs">
      <div class="tab active">喂奶</div>
      <div class="tab">尿布</div>
      <div class="tab">睡眠</div>
      <div class="tab">辅食</div>
      <div class="tab">其他</div>
    </div>
    <div class="card">
      <div style="font-weight:600">奶量 (ml)</div>
      <input style="width:100%;margin-top:8px;padding:10px;border-radius:12px;border:1px solid var(--line)" placeholder="输入数值" />
      <div class="chips">
        <div class="chip">60</div><div class="chip">90</div><div class="chip">120</div><div class="chip">150</div>
      </div>
    </div>
  </div>
  <button class="btn">保存记录</button>
</body>
</html>
