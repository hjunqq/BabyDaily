<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Settings (Desktop)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--sand:#F7EFEB;--line:#E8DCD6;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .wrap{max-width:1100px;margin:0 auto;padding:32px}
  .card{background:#fff;border-radius:18px;padding:18px;box-shadow:var(--shadow);margin-bottom:16px}
  .row{display:flex;justify-content:space-between;margin:8px 0}
</style>
</head>
<body>
  <div class="wrap">
    <h2>设置</h2>
    <div class="card">
      <div class="row"><span>主题</span><strong>轻奢 B</strong></div>
      <div class="row"><span>语言</span><strong>中文</strong></div>
      <div class="row"><span>数据导出</span><strong>CSV</strong></div>
    </div>
  </div>
</body>
</html>
