<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Dashboard (Desktop)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--sand:#F7EFEB;--line:#E8DCD6;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .shell{display:grid;grid-template-columns:240px 1fr;min-height:100vh}
  aside{background:#fff;border-right:1px solid var(--line);padding:24px}
  .logo{font-family:"Fraunces","Noto Serif SC",serif;font-size:20px}
  .nav{margin-top:24px;display:grid;gap:10px}
  .nav a{padding:10px 12px;border-radius:12px;background:var(--sand);text-decoration:none;color:var(--cocoa);font-size:14px}
  .nav a.active{background:var(--rose);font-weight:700}
  main{padding:24px 32px}
  .topbar{display:flex;align-items:center;justify-content:space-between}
  .search{background:#fff;border:1px solid var(--line);border-radius:16px;padding:10px 14px;min-width:320px}
  .kpi{display:grid;grid-template-columns:repeat(4,1fr);gap:16px;margin:24px 0}
  .card{background:#fff;border-radius:18px;padding:16px;box-shadow:var(--shadow)}
  .chart{height:220px;border-radius:18px;background:linear-gradient(180deg,#fff, #f7efeb);border:1px solid var(--line);position:relative;overflow:hidden}
  .chart:before{content:"";position:absolute;inset:16px;border-top:1px dashed #e9deda;border-left:1px dashed #e9deda}
  table{width:100%;border-collapse:collapse;margin-top:16px;background:#fff;border-radius:18px;overflow:hidden;box-shadow:var(--shadow)}
  th,td{padding:12px 14px;border-bottom:1px solid var(--line);font-size:13px;text-align:left}
  th{background:var(--sand)}
</style>
</head>
<body>
  <div class="shell">
    <aside>
      <div class="logo">BabyDaily</div>
      <div class="nav">
        <a class="active">Dashboard</a>
        <a>Records</a>
        <a>Statistics</a>
        <a>OOTD</a>
        <a>Settings</a>
      </div>
    </aside>
    <main>
      <div class="topbar">
        <div class="search">搜索记录...</div>
        <div>今日 · 2024/06/12</div>
      </div>

      <section class="kpi">
        <div class="card"><div>奶量总计</div><h3>480 ml</h3><small>今日 +8%</small></div>
        <div class="card"><div>睡眠</div><h3>8h 30m</h3><small>夜间 6h</small></div>
        <div class="card"><div>尿布</div><h3>5 次</h3><small>湿3 / 脏2</small></div>
        <div class="card"><div>情绪</div><h3>稳定</h3><small>安抚 2 次</small></div>
      </section>

      <section class="chart"></section>

      <table>
        <thead><tr><th>时间</th><th>类型</th><th>详情</th><th>操作</th></tr></thead>
        <tbody>
          <tr><td>10:30</td><td>喂奶</td><td>120 ml</td><td>编辑</td></tr>
          <tr><td>09:15</td><td>尿布</td><td>湿</td><td>编辑</td></tr>
          <tr><td>08:20</td><td>睡眠</td><td>1h 10m</td><td>编辑</td></tr>
        </tbody>
      </table>
    </main>
  </div>
</body>
</html>
