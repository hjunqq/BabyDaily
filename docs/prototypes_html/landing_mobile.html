<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Landing (Mobile)</title>
<style>
  :root{
    --rose:#F3B6C2; --cocoa:#4A342E; --cream:#FFF6F2; --sand:#F7EFEB;
    --line:#E8DCD6; --shadow:0 10px 30px rgba(66,41,33,.12);
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;color:var(--cocoa);background:var(--cream)}
  .phone{max-width:390px;margin:0 auto;padding:28px 20px 40px}
  h1{font-family:"Fraunces","Noto Serif SC",serif;font-size:28px;line-height:1.25;margin:16px 0 10px}
  .sub{font-size:14px;line-height:1.7;color:#6b524b}
  .btn{width:100%;padding:14px;border-radius:16px;border:1px solid var(--line);background:var(--sand);font-weight:600;margin-top:12px}
  .btn.primary{background:var(--rose);border-color:transparent;box-shadow:var(--shadow)}
  .panel{margin-top:16px;background:#fff;border-radius:18px;padding:14px;box-shadow:var(--shadow)}
  .stat{display:flex;justify-content:space-between;font-size:13px;margin:6px 0}
</style>
</head>
<body>
  <div class="phone">
    <div style="font-weight:700;font-size:18px">BabyDaily</div>
    <h1>轻奢质感的育儿日常记录</h1>
    <p class="sub">温柔克制的界面，为你留出心力陪伴。</p>
    <button class="btn primary">开始体验</button>
    <button class="btn">查看样例</button>
    <div class="panel">
      <div style="font-weight:600;margin-bottom:6px">今日总览</div>
      <div class="stat"><span>奶量</span><strong>480 ml</strong></div>
      <div class="stat"><span>尿布</span><strong>湿3 / 脏2</strong></div>
      <div class="stat"><span>睡眠</span><strong>8h 30m</strong></div>
    </div>
  </div>
</body>
</html>
