<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · API Test (Desktop)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--sand:#F7EFEB;--line:#E8DCD6;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .wrap{max-width:1100px;margin:0 auto;padding:32px}
  .panel{background:#fff;border-radius:18px;padding:16px;box-shadow:var(--shadow);margin:12px 0}
  .btn{padding:10px 14px;border-radius:12px;background:var(--rose);border:none;font-weight:700}
  .log{background:var(--sand);border-radius:12px;padding:12px;font-size:12px;color:#6b524b}
</style>
</head>
<body>
  <div class="wrap">
    <h2>API 测试控制台</h2>
    <div class="panel">
      <div style="font-weight:600;margin-bottom:8px">快速测试</div>
      <button class="btn">运行测试</button>
    </div>
    <div class="panel">
      <div style="font-weight:600;margin-bottom:8px">输出日志</div>
      <div class="log">[10:20] GET /records ... 200 OK</div>
    </div>
  </div>
</body>
</html>
