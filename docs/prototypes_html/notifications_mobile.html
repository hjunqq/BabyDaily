<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Notifications (Mobile)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--line:#E8DCD6;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .phone{max-width:390px;margin:0 auto;padding:22px 18px}
  .card{background:#fff;border-radius:18px;padding:14px;box-shadow:var(--shadow)}
  .item{border-bottom:1px solid var(--line);padding:10px 0}
</style>
</head>
<body>
  <div class="phone">
    <h2>通知</h2>
    <div class="card">
      <div class="item"><strong>喂奶提醒</strong> · 11:30</div>
      <div class="item"><strong>午睡记录</strong> · 12:10</div>
      <div class="item"><strong>今日统计已生成</strong> · 20:00</div>
    </div>
  </div>
</body>
</html>
