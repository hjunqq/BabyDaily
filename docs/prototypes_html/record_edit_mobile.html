<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Record Edit (Mobile)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--line:#E8DCD6;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .phone{max-width:390px;margin:0 auto;padding:22px 18px 80px}
  .card{background:#fff;border-radius:18px;padding:14px;box-shadow:var(--shadow)}
  input{width:100%;padding:10px;border-radius:12px;border:1px solid var(--line);margin-top:8px}
  .btn{position:fixed;left:18px;right:18px;bottom:20px;background:var(--rose);border:none;border-radius:16px;padding:14px;font-weight:700;box-shadow:var(--shadow)}
</style>
</head>
<body>
  <div class="phone">
    <h2>编辑记录</h2>
    <div class="card">
      <label>类型</label>
      <input value="喂奶" />
      <label style="display:block;margin-top:12px">数值</label>
      <input value="120 ml" />
      <label style="display:block;margin-top:12px">时间</label>
      <input value="10:30" />
    </div>
  </div>
  <button class="btn">保存修改</button>
</body>
</html>
