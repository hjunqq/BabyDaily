<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Login (Desktop)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--sand:#F7EFEB;--line:#E8DCD6;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .wrap{min-height:100vh;display:grid;grid-template-columns:1.1fr .9fr}
  .left{padding:60px}
  .right{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#fff8f5, #f9f0ec)}
  .card{width:360px;background:#fff;border-radius:22px;padding:28px;box-shadow:var(--shadow)}
  h1{font-family:"Fraunces","Noto Serif SC",serif;font-size:28px;margin:0 0 8px}
  .field{margin:14px 0}
  input{width:100%;padding:12px;border-radius:12px;border:1px solid var(--line);background:#fff}
  .btn{width:100%;padding:12px;border-radius:16px;border:none;background:var(--rose);font-weight:700;box-shadow:var(--shadow);margin-top:8px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="left">
      <div style="font-weight:700;font-size:20px">BabyDaily</div>
      <p style="margin-top:18px;color:#6b524b;max-width:420px">轻奢而温柔的记录空间，帮你留住每一个小变化。</p>
    </div>
    <div class="right">
      <div class="card">
        <h1>欢迎回来</h1>
        <div class="field"><input placeholder="手机号或邮箱"/></div>
        <div class="field"><input placeholder="密码" type="password"/></div>
        <button class="btn">登录</button>
        <div style="margin-top:12px;font-size:12px;color:#7a625a">支持开发登录与微信登录</div>
      </div>
    </div>
  </div>
</body>
</html>
