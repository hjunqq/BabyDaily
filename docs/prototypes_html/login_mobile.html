<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Login (Mobile)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--line:#E8DCD6;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .phone{max-width:390px;margin:0 auto;padding:32px 20px}
  h1{font-family:"Fraunces","Noto Serif SC",serif;font-size:26px}
  input{width:100%;padding:12px;border-radius:12px;border:1px solid var(--line);background:#fff;margin:10px 0}
  .btn{width:100%;padding:12px;border-radius:16px;border:none;background:var(--rose);font-weight:700;box-shadow:var(--shadow)}
</style>
</head>
<body>
  <div class="phone">
    <div style="font-weight:700;font-size:18px">BabyDaily</div>
    <h1>欢迎回来</h1>
    <input placeholder="手机号或邮箱"/>
    <input placeholder="密码" type="password"/>
    <button class="btn">登录</button>
  </div>
</body>
</html>
