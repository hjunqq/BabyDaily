<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Skeleton State</title>
<style>
  :root{--cream:#FFF6F2;--sand:#F7EFEB;--shadow:0 10px 30px rgba(66,41,33,.08);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream)}
  .wrap{max-width:900px;margin:0 auto;padding:32px}
  .card{background:#fff;border-radius:18px;padding:16px;box-shadow:var(--shadow)}
  .sk{height:14px;background:var(--sand);border-radius:999px;margin:8px 0}
  .sk.big{height:22px;width:40%}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="sk big"></div>
      <div class="sk"></div>
      <div class="sk"></div>
      <div class="sk"></div>
    </div>
  </div>
</body>
</html>
