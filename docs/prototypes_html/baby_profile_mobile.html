<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Baby Profile (Mobile)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--sand:#F7EFEB;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .phone{max-width:390px;margin:0 auto;padding:22px 18px}
  .card{background:#fff;border-radius:18px;padding:14px;box-shadow:var(--shadow)}
  .avatar{width:90px;height:90px;border-radius:20px;background:var(--sand)}
</style>
</head>
<body>
  <div class="phone">
    <h2>宝宝档案</h2>
    <div class="card" style="display:flex;gap:12px">
      <div class="avatar"></div>
      <div>
        <div style="font-weight:700">Luna</div>
        <div style="margin-top:6px">生日：2024-02-20</div>
        <div>性别：女</div>
        <div>体重：6.2 kg</div>
      </div>
    </div>
  </div>
</body>
</html>
