<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Baby Profile (Desktop)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--sand:#F7EFEB;--line:#E8DCD6;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .wrap{max-width:1100px;margin:0 auto;padding:32px}
  .card{background:#fff;border-radius:18px;padding:18px;box-shadow:var(--shadow);display:grid;grid-template-columns:120px 1fr;gap:16px}
  .avatar{width:120px;height:120px;border-radius:24px;background:var(--sand)}
</style>
</head>
<body>
  <div class="wrap">
    <h2>宝宝档案</h2>
    <div class="card">
      <div class="avatar"></div>
      <div>
        <div style="font-weight:700;font-size:18px">Luna</div>
        <div style="margin-top:6px">生日：2024-02-20</div>
        <div>性别：女</div>
        <div>当前体重：6.2 kg</div>
      </div>
    </div>
  </div>
</body>
</html>
