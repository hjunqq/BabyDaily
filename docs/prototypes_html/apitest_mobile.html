<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · API Test (Mobile)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--sand:#F7EFEB;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .phone{max-width:390px;margin:0 auto;padding:22px}
  .panel{background:#fff;border-radius:18px;padding:12px;box-shadow:var(--shadow);margin:10px 0}
  .btn{width:100%;padding:12px;border-radius:12px;background:var(--rose);border:none;font-weight:700}
  .log{background:var(--sand);border-radius:12px;padding:10px;font-size:12px;color:#6b524b}
</style>
</head>
<body>
  <div class="phone">
    <h2>API 测试</h2>
    <div class="panel"><button class="btn">运行测试</button></div>
    <div class="panel"><div class="log">[10:20] GET /records ... 200 OK</div></div>
  </div>
</body>
</html>
