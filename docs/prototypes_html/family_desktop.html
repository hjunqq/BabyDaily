<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Family Management (Desktop)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--sand:#F7EFEB;--line:#E8DCD6;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .wrap{max-width:1100px;margin:0 auto;padding:32px}
  .card{background:#fff;border-radius:18px;padding:18px;box-shadow:var(--shadow)}
  .member{display:flex;justify-content:space-between;border-bottom:1px solid var(--line);padding:10px 0}
  .btn{padding:8px 12px;border:none;border-radius:12px;background:var(--rose);font-weight:700}
</style>
</head>
<body>
  <div class="wrap">
    <h2>家庭成员</h2>
    <div class="card">
      <div class="member"><span>Olivia · 妈妈</span><span>Owner</span></div>
      <div class="member"><span>David · 爸爸</span><span>Editor</span></div>
      <div class="member"><span>Emma · 阿姨</span><span>Viewer</span></div>
      <button class="btn" style="margin-top:12px">邀请成员</button>
    </div>
  </div>
</body>
</html>
