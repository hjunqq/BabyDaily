<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Onboarding (Mobile)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .phone{max-width:390px;margin:0 auto;padding:32px 20px}
  .card{background:#fff;border-radius:18px;padding:18px;box-shadow:var(--shadow);text-align:center}
  .btn{margin-top:16px;width:100%;padding:12px;border:none;border-radius:16px;background:var(--rose);font-weight:700}
</style>
</head>
<body>
  <div class="phone">
    <div class="card">
      <div style="font-size:40px">🌸</div>
      <h2>欢迎来到 BabyDaily</h2>
      <p style="color:#6b524b">记录宝宝的日常与成长，只需三步。</p>
      <button class="btn">开始创建宝宝档案</button>
    </div>
  </div>
</body>
</html>
