<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Record (Desktop)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--sand:#F7EFEB;--line:#E8DCD6;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .shell{display:grid;grid-template-columns:240px 1fr;min-height:100vh}
  aside{background:#fff;border-right:1px solid var(--line);padding:24px}
  main{padding:24px 32px}
  .tabs{display:flex;gap:10px;margin:12px 0}
  .tab{padding:8px 12px;border-radius:999px;background:var(--sand);font-size:12px}
  .tab.active{background:var(--rose);font-weight:700}
  .card{background:#fff;border-radius:18px;padding:16px;box-shadow:var(--shadow);max-width:520px}
  .row{display:flex;gap:12px;margin-top:10px}
  input{width:100%;padding:10px;border-radius:12px;border:1px solid var(--line)}
  .chip{padding:6px 10px;border-radius:999px;border:1px solid var(--line);background:#fff;font-size:12px}
  .btn{margin-top:14px;padding:12px 16px;border:none;border-radius:16px;background:var(--rose);font-weight:700;box-shadow:var(--shadow)}
</style>
</head>
<body>
  <div class="shell">
    <aside>
      <div style="font-family:Fraunces,serif;font-size:20px">BabyDaily</div>
      <div style="margin-top:16px">Records</div>
    </aside>
    <main>
      <h2>快速记录</h2>
      <div class="tabs">
        <div class="tab active">喂奶</div>
        <div class="tab">尿布</div>
        <div class="tab">睡眠</div>
        <div class="tab">辅食</div>
        <div class="tab">其他</div>
      </div>
      <div class="card">
        <div style="font-weight:600">奶量 (ml)</div>
        <div class="row"><input placeholder="输入数值" /></div>
        <div class="row">
          <div class="chip">60</div><div class="chip">90</div><div class="chip">120</div><div class="chip">150</div>
        </div>
        <button class="btn">保存记录</button>
      </div>
    </main>
  </div>
</body>
</html>
