<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · OOTD (Mobile)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--sand:#F7EFEB;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .phone{max-width:390px;margin:0 auto;padding:22px 18px 80px}
  .card{background:#fff;border-radius:18px;padding:12px;box-shadow:var(--shadow)}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
  .photo{background:var(--sand);border-radius:12px;height:90px}
  .fab{position:fixed;right:18px;bottom:24px;background:var(--rose);border:none;border-radius:20px;padding:12px 16px;font-weight:700;box-shadow:var(--shadow)}
</style>
</head>
<body>
  <div class="phone">
    <h2>宝宝穿搭</h2>
    <div class="card" style="margin-bottom:12px">
      <div style="font-weight:600;margin-bottom:8px">6 月</div>
      <div class="grid">
        <div class="photo"></div><div class="photo"></div><div class="photo"></div>
      </div>
    </div>
    <div class="card">
      <div style="font-weight:600;margin-bottom:8px">最近穿搭</div>
      <div class="grid">
        <div class="photo"></div><div class="photo"></div><div class="photo"></div>
      </div>
    </div>
  </div>
  <button class="fab">📷 记录今日穿搭</button>
</body>
</html>
