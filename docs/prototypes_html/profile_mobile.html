<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Profile (Mobile)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--sand:#F7EFEB;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .phone{max-width:390px;margin:0 auto;padding:22px 18px 40px}
  .card{background:#fff;border-radius:18px;padding:14px;box-shadow:var(--shadow);margin-bottom:12px}
  .avatar{width:70px;height:70px;border-radius:18px;background:var(--sand)}
</style>
</head>
<body>
  <div class="phone">
    <h2>个人中心</h2>
    <div class="card" style="display:flex;gap:12px;align-items:center">
      <div class="avatar"></div>
      <div>
        <div style="font-weight:700">妈妈 · Olivia</div>
        <div style="font-size:12px;color:#6b524b">family@babydaily.com</div>
      </div>
    </div>
    <div class="card">家庭管理</div>
    <div class="card">宝宝档案</div>
    <div class="card">通知设置</div>
  </div>
</body>
</html>
