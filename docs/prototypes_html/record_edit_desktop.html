<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Record Edit (Desktop)</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--sand:#F7EFEB;--line:#E8DCD6;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .wrap{max-width:900px;margin:0 auto;padding:32px}
  .card{background:#fff;border-radius:18px;padding:18px;box-shadow:var(--shadow)}
  input{width:100%;padding:10px;border-radius:12px;border:1px solid var(--line);margin-top:8px}
  .row{display:flex;gap:12px}
  .btn{margin-top:14px;padding:12px 16px;border:none;border-radius:16px;background:var(--rose);font-weight:700;box-shadow:var(--shadow)}
</style>
</head>
<body>
  <div class="wrap">
    <h2>编辑记录</h2>
    <div class="card">
      <label>类型</label>
      <input value="喂奶" />
      <label style="display:block;margin-top:12px">数值</label>
      <input value="120 ml" />
      <div class="row" style="margin-top:12px">
        <input value="10:30" />
        <input value="2024-06-12" />
      </div>
      <button class="btn">保存修改</button>
    </div>
  </div>
</body>
</html>
