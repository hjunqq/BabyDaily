<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BabyDaily · Error State</title>
<style>
  :root{--rose:#F3B6C2;--cocoa:#4A342E;--cream:#FFF6F2;--shadow:0 10px 30px rgba(66,41,33,.12);}
  *{box-sizing:border-box}
  body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;font-family:"Manrope","Noto Sans SC",sans-serif;background:var(--cream);color:var(--cocoa)}
  .card{background:#fff;border-radius:18px;padding:24px;box-shadow:var(--shadow);text-align:center;max-width:360px}
  .btn{margin-top:14px;padding:10px 14px;border:none;border-radius:14px;background:var(--rose);font-weight:700}
</style>
</head>
<body>
  <div class="card">
    <div style="font-size:42px">⚠️</div>
    <h3>加载失败</h3>
    <p style="color:#6b524b">网络异常，请稍后重试。</p>
    <button class="btn">重试</button>
  </div>
</body>
</html>
