services:

  backend:
    build: ./backend
    image: babydaily-backend
    container_name: babydaily-backend
    restart: always
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=babydaily
      - JWT_SECRET=super-secret-key
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: babydaily-postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=babydaily
    ports:
      - "54320:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data  # 使用Docker命名卷，不在项目文件夹

  frontend:
    build: ./frontend
    image: babydaily-frontend
    container_name: babydaily-frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend

# Docker管理的命名卷
volumes:
  postgres-data:
